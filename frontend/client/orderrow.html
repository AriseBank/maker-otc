<template name="orderRow">
  <tr>
    <td>{{formatPrice order.price}}</td>
    <td>{{order.currency}}</td>
    <td>~{{order.value}}</td>
    <td>{{order.volume}} {{baseCurrency}}</td>
    <td>
      {{#if order.editable}}
      [<a href="#" class="cancel">x</a>]
      {{/if}}
    </td>
  </tr>
</template>
