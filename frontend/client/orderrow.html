<template name="orderRow">
  <tr class="{{order.status}}">
    <td class="buy">{{formatNumber order.price}}</td>
    <td class="buy">{{order.currency}}</td>
    <td class="buy">~{{formatNumber order.value}}</td>
    <td class="buy"> {{formatNumber order.volume}} {{baseCurrency}}</td>
    <td>
      {{#if order.canCancel}}
      [<a href="#" class="cancel">x</a>]
      {{/if}}
    </td>
  </tr>
</template>
