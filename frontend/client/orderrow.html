<template name="orderRow">
  <tr class="{{#if order.cancelled}}cancelled{{/if}}">
    <td>{{formatNumber order.price}}</td>
    <td>{{order.currency}}</td>
    <td>~{{formatNumber order.value}}</td>
    <td>{{formatNumber order.volume}} {{baseCurrency}}</td>
    <td>
      {{#if order.editable}}
      [<a href="#" class="cancel">x</a>]
      {{/if}}
    </td>
  </tr>
</template>
