<template name="orders">
  <table>
    <thead>
      <tr>
        <th class={{priceClass}}>{{priceLabel}}</th>
        <th></th>
        <th>Value ({{priceCurrency}})</th>
        <th>Volume</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {{#each orders}}
        {{> orderRow order=this}}
      {{/each}}
    </tbody>
  </table>
</template>
