<template name="orderRow">
  <tr class={{order.status}}>
    <td>{{formatBalance order.price}}</td>
    <td>{{order.currency}}</td>
    <td>~{{formatPrice order}}</td>
    <td>{{formatBalance order.volume}} {{baseCurrency}}</td>
    <td>
      {{#if order.canCancel}}
        [<a href="#" class="cancel">x</a>]
      {{/if}}
    </td>
  </tr>
  {{#if order.helper}}
    <tr class="helper-row">
      <td colspan="5">{{order.helper}}</td>
    </tr>
  {{/if}}
</template>
