<template name="orderRow">
  <tr class={{order.status}}>
    <td class={{#if order.canBuy}}buy{{else}}cant-buy{{/if}}>{{formatBalance order.price}}</td>
    <td class={{#if order.canBuy}}buy{{else}}cant-buy{{/if}}>{{order.currency}}</td>
    <td class={{#if order.canBuy}}buy{{else}}cant-buy{{/if}}>~{{formatPrice order}}</td>
    <td class={{#if order.canBuy}}buy{{else}}cant-buy{{/if}}>{{formatBalance order.volume}} {{baseCurrency}}</td>
    <td>
      {{#if order.canCancel}}
        [<a href="#" class="cancel">x</a>]
      {{/if}}
    </td>
  </tr>
  {{#if order.helper}}
    <tr class="helper-row">
      <td colspan="5">{{order.helper}}</td>
    </tr>
  {{/if}}
</template>
