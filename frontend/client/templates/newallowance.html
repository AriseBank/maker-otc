<template name="newallowance">
  <form>
    <div>
      <table>
        <tbody>
          <tr>
            <th>
              {{token._id}}
            </th>
            <td>
              <input class="input" type="number" min="0" step="any" placeholder={{fromWei token.allowance}} {{b "value: value"}}>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="2">
              <button {{b "enable: canChange, click: change"}}>Change {{token._id}} allowance</button>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </form>
</template>
