<template name="orderbook">
  <div class=o>
    <section>
      <h2>Buy orders
        <span>(pick one to sell MKR)</span>
      </h2>
      <div id=buy-orders>
        {{> orders orders=buyOrders priceLabel="Bid"}}
      </div>
    </section>
    <section>
      <h2>Sell orders
        <span>(pick one to buy MKR)</span>
      </h2>
      <div id=sell-orders>
        {{> orders orders=sellOrders priceLabel="Ask"}}
      </div>
    </section>
  </div>
</template>
