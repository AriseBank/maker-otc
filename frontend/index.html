<!doctype html>
<html lang=en>
<meta charset=utf8>
<link rel=stylesheet href=index.css>

<h1>
<img alt=Maker
src=https://makerdao.com/splash/images/logo.svg>
<span>#otc</span>
</h1>

<p>
This is a simple on-chain OTC market for MKR.
Either pick an order below
(in which case delivery will happen instantly),
or <a href=#>submit a new order</a>.

<div class=o>
<section>
<h2>Buy orders
<span>(pick one to sell MKR)</span>
</h2>
<div id=buy-orders></div>
</section>
<section>
<h2>Sell orders
<span>(pick one to buy MKR)</span>
</h2>
<div id=sell-orders></div>
</section>
</div>

<section>
<form>
<h2>New order</h2>
<div>
<table>
<tr>
<th><label>Order type</label>
<td>
<div class=radios>
<label>
<input name=ordertype type=radio checked>
Buy MKR</label>
<label>
<input name=ordertype type=radio>
Sell MKR</label>
</div>
<tr>
<th><label>Bid currency</label>
<td>
<div class=radios>
<label>
<input name=currency type=radio checked>
ETH</label>
<label>
<input name=currency type=radio>
DAI</label>
</div>
<tr>
<th><label>Bid (in ETH)</label>
<td>
<input type=number class=input value=0>
<tfoot>
<tr>
<th>
<td>
<button>Submit order</button>
</table>
</form>
</section>

<script src=immutable-3.7.6.min.js></script>
<script src=react-0.14.7.js></script>
<script src=react-dom-0.14.7.js></script>
<script src=index.js></script>
